<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Orders</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Order List</h3>
    <a th:href="@{/order/addnew}" class="btn btn-primary btn-sm mb-3" >Add order</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Order number</th>
            <th>Buyer</th>
            <th>Order status</th>
            <th>Order time</th>
            <th>Payment option</th>
            <th>Delivery address</th>
            <th>Contact number</th>
            <th>Currency</th>
            <th>Total price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order:${orderList}">
            <td th:text="${order.orderNr}"></td>
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.orderStatus}"></td>
            <td th:text="${order.orderTime}"></td>
            <td th:text="${order.paymentOption}"></td>
            <td th:text="${order.deliveryAddress}"></td>
            <td th:text="${order.contactNumber}"></td>
            <td th:text="${order.currency}"></td>
            <td th:text="${order.totalPrice}"></td>
            <td>
                <a th:href="@{/order/showFormForUpdate/{id}(id=${order.orderNr})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/order/deleteOrder/{id}(id=${order.orderNr})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
