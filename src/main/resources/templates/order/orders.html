<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buyer Orders</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Orders</h2>
        <a th:href="@{/buyer/}" class="btn btn-secondary btn-sm">
            Back to buyers
        </a>
        <a th:href="@{/order/addnew/}" class="btn btn-secondary btn-sm">
                New order
        </a>
    </div>

    <div th:if="${#lists.isEmpty(orderList)}" class="alert alert-info">
        No orders found for this buyer.
    </div>

    <div th:each="order : ${orderList}" class="card mb-4 shadow-sm">

        <div class="card-header d-flex justify-content-between">
            <strong>
                Order #
                <span th:text="${order.orderNr}"></span>
            </strong>

            <span class="badge badge-primary"
                  th:text="${order.orderStatus}">
            </span>
        </div>

        <div class="card-body">

            <div class="row mb-3">
                <div class="col-md-6">
                    <p class="mb-1">
                        <strong>Order time:</strong>
                        <span th:text="${order.orderTime}"></span>
                    </p>
                    <p class="mb-1">
                        <strong>Total price:</strong>
                        <span th:text="${order.totalPrice}"></span> EUR
                    </p>
                </div>

                <div class="col-md-6">
                    <strong>Delivery address:</strong>
                    <p th:if="${order.deliveryAddress != null}" class="mb-1">
                        <span th:text="${order.deliveryAddress.street}"></span>
                        <span th:text="${order.deliveryAddress.homeNumber}"></span>,
                        <span th:text="${order.deliveryAddress.city}"></span>
                    </p>
                    <p th:if="${order.deliveryAddress == null}" class="text-muted mb-1">
                        No delivery address
                    </p>
                </div>
            </div>

            <h5>Order items</h5>

            <table class="table table-sm table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-right">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${order.orderItems}">
                    <td th:text="${item.itemNr}"></td>
                    <td th:text="${item.name}"></td>
                    <td class="text-center" th:text="${item.quantity}"></td>
                    <td class="text-right" th:text="${item.price}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

</body>
</html>
