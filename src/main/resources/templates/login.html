<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 300px;
            margin: 100px auto;
            border: 1px solid #ccc;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 8px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <label>Username</label>
        <input type="text" name="username" required/>

        <label>Password</label>
        <input type="password" name="password" required/>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
