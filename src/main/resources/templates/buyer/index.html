<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buyers</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Buyers</h2>

        <div>
            <a th:href="@{/order/}" class="btn btn-secondary btn-sm mr-2">
                All orders
            </a>
            <a th:href="@{/buyer/addnew}" class="btn btn-primary btn-sm">
                New buyer
            </a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-light">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Title</th>
            <th style="width:260px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="buyer : ${buyerList}">
            <td th:text="${buyer.firstName}"></td>
            <td th:text="${buyer.lastName}"></td>
            <td th:text="${buyer.title}"></td>
            <td>
                <a th:href="@{/order/{id}/orders(id=${buyer.buyerId})}"
                   class="btn btn-outline-info btn-sm mr-1">
                    Orders
                </a>

                <a th:href="@{/buyer/showFormForUpdate/{id}(id=${buyer.buyerId})}"
                   class="btn btn-outline-primary btn-sm mr-1">
                    Edit
                </a>

                <a th:href="@{/buyer/deleteBuyer/{id}(id=${buyer.buyerId})}"
                   class="btn btn-outline-danger btn-sm"
                   onclick="return confirm('Delete this buyer?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
